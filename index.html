<html>
  <head>
    <title>Geolocation</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        padding: 15px;
      }
      #map-canvas {
        height: 60%;
        width: 60%;
        margin: 40px;
        padding: 0px;
        margin-top: 5px;
      }
    </style>
    <!--
    Include the maps javascript with sensor=true because this code is using a
    sensor (a GPS locator) to determine the user's location.
    See: https://developers.google.com/maps/documentation/javascript/tutorial#Loading_the_Maps_API
    -->
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=true"></script>
    <script src="js/zepto.min.js"></script>
    
  </head>
  <body>
    <div id="login">
      <input id="name_input" type="text" placeholder="username" />
      <input onclick="login();" type="button" value="Login">
    </div>
    <div id="info">Attempting Geolocation... Please give site permission :)</div>
    <div id="click_info">Click map once to add marker, click on marker once to highlight information</div>
    <div id="map-canvas"></div>
    <div id="data">
      
      <p id="username">Anonymous Username</p>
      <ul id="list"></ul>
    </div>
    <script>
// Note: This example requires that you consent to location sharing when
// prompted by your browser. If you see a blank space instead of the map, this
// is probably because you have denied permission for location sharing.

var map;
var markers = [];

function initialize() {
  var mapOptions = {
    zoom: 6,
    center: new google.maps.LatLng(-34.397, 150.644)
  };
  map = new google.maps.Map(document.getElementById('map-canvas'),
      mapOptions);

  google.maps.event.addListener(map, 'click', function(event) {
    addMarker(event.latLng);
  });

  document.getElementById('info').style.visibility = "hidden";
  
}

function setAllMap(map) {
  for (var i = 0; i < markers.length; i++) {
    if (markers[i])
      markers[i].setMap(map);
  }
}

function clearMarkers() {
  setAllMap(null);
  console.log(markers);
}

function showMarkers() {
  setAllMap(map);
  console.log(markers);
}

var count= 0;

function login () {
  // Try HTML5 geolocation
  if(navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(function(position) {
      var pos = new google.maps.LatLng(position.coords.latitude,
                                       position.coords.longitude);

      map.setCenter(pos);

      document.getElementById('info').innerHTML = "Found Location! ";
    }, function() {
      handleNoGeolocation(true);
    });
  } else {
    // Browser doesn't support Geolocation
    handleNoGeolocation(false);
  }
  document.getElementById('info').style.visibility = "visible";
  var name = document.getElementById('name_input').value;
  if (name) 
    document.getElementById('username').innerHTML = name;
  document.getElementById('list').innerHTML = '';
  clearMarkers();
  count=0;
  markers = [];

}


function addMarker(location) {
  var marker = new google.maps.Marker({
    position: location,
    map: map,
    title: 'title' + count
  });

  markers.push(marker);

  map.setCenter(marker.position);

   var options = {
    content: marker.title
  };

  var infowindow = new google.maps.InfoWindow(options);

  //infowindow.open(map,marker);

  google.maps.event.addListener(marker, 'click', function() {
    infowindow.open(map,marker);
    document.getElementById(marker.title).style.background = "yellow";
  });

  google.maps.event.addListener(infowindow, 'closeclick', function() {
    document.getElementById(marker.title).style.background = "transparent";
  });


  var list = document.getElementById('list');
  var item = document.createElement('li');
  var span = document.createElement('span');
  $(list).append("<li id = "+marker.title+"><span>"+marker.title + " </span><input class='edit' type='button' value='edit' /> <br> Lattitude: " + marker.position.d + "<input class='del' type='button' value='delete' />")
  //console.log(list.children);
  var elem = $('#'+marker.title);
var chari = marker.title.charAt(marker.title.length-1);
  //console.log(elem);
  elem.on('click', '.del', function(e) {
    //$('#'+marker.title).remove();
    $(this).parent().remove();
    markers[chari].setVisible(false);
  });

  var input = $('#'+marker.title +' span');
   elem.on('click', '.edit', function(e) {
     input.html("<input class='edit_box' type='text' placeholder='"+marker.title+"' />");
     var temp = $('.edit_box');
     console.log(temp);
   });

   //elem.on('submit', '.edit_box', function(e) {
    //markers.[chari].setTitle($('.edit_box').value);
  //  input.html(this.value)
  // });
  count++;

}



function handleNoGeolocation(errorFlag) {
  if (errorFlag) {
    var content = 'Error: The Geolocation service failed. Does this site have permission to access geolocation?';
    
  } else {
    var content = 'Error: Your browser doesn\'t support geolocation.';
    
  }
  document.getElementById('info').innerHTML = content;
}

google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </body>
</html>
